<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lykdat Image Search With Custom Button</title>
</head>
<body>
    This Button Triggers Image Search Modal
    <br/>
    <br/>
    <button style="padding: 4px; border-radius: 5px;" id="img-search-trigger">CLICK ME</button>

    <script type="module">
        import * as lykdatSDK from '../../node_modules/lykdat/dist/module.js'
        window.lykdatSDK = lykdatSDK
    </script>
    <script>
        window.addEventListener('load', () => {
            lykdatSDK.initImageSearchUI({
                publishableApiKey: 'API_KEY_HERE',
                catalogName: 'YOUR_CATALOG_NAME',
                triggerSelector: '#img-search-trigger'
            })
        })
    </script>
</body>
</html>
