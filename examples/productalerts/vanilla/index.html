<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lykdat Image Search With Default Button</title>
</head>
<body>
    The container below will have the Back-in-stock form
    <div id="back-in-stock-container"></div>

    <script type="module">
        import * as lykdatSDK from '../../node_modules/lykdat/dist/module.js'
        window.lykdatSDK = lykdatSDK
    </script>
    <script>
        window.addEventListener('load', () => {
            lykdatSDK.initInStockAlertUI({
                publishableApiKey: 'API_KEY_HERE',
                websiteName: 'YOUR_WEBSITE_NAME',
                targetSelector: '#back-in-stock-container'
            })
        })
    </script>
</body>
</html>
