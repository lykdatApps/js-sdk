<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lykdat Image Search With Default Button</title>
</head>
<body>
    The Button on the bottom right triggers the Image Search Modal

    <script type="module">
        import { initImageSearch } from './dist/module.js'
        window.initImageSearch = initImageSearch
    </script>
    <script>
        window.addEventListener('load', () => {
            initImageSearch({
                apiKey: 'API KEY HERE',
                catalogName: 'Another TS',
            })
        })
    </script>
</body>
</html>
